{% extends "base.html" %} 

{% block script %}
<script>
  var moisData = {{ data.moisData }}
  var tempData = {{ data.tempData }}
  var lightData = {{ data.lightData }}
</script>

<script src="https://d3js.org/d3.v7.min.js"></script>
<script src="{{ url_for('static', filename='js/historical.js') }}"></script>
{% endblock %} 

{% block content %}
<div class="container pt-5">

        <div class="col-md-6 col-sm-6 sys">
            <h5>Moisture data</h5>
            <div id="moisData"></div>
            <h5>Temp data</h5>
            <div id="tempData"></div>
            <h5>Light data</h5>
            <div id="lightData"></div>
        </div>
        <div class="col-md-6 col-sm-6 sys">
            <div>
                <h5>Alert history</h5>
                <table class="table table-warning">
                    <thead>
                      <tr>
                        <th scope="col">Time</th>
                        <th scope="col">Alarm message</th>
                      </tr>
                    </thead>

                      <tr>
                        <td>2022 Sep 2 18:20:10</td>

                      </tr>
                      <tr>
                        <td>2022 Sep 2 18:20:10</td>

                      </tr>
                    </tbody>
                  </table>
            </div>
        </div>
    </div>
</div>


{% endblock %}
